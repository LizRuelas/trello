<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Trello</title>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="shorcut icon" href="img/trello.ico">
		<link rel="stylesheet" type="text/css" href="css/animate.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body id="body">
		<div id="cabezera">
			<select class="cambioColor" id="seleccion">
				<option value="null" disabled selected >Cambiar Fondo</option>
				<option class="azul" value="a" >Cambiar Fondo</option>
				<option class="verde" value="v">Cambiar Fondo</option>
				<option class="naranja" value="n">Cambiar Fondo</option>
				<option class="morado" value="m">Cambiar Fondo</option>
				<option class="rosado" value="r">Cambiar Fondo</option>
				<option class="celeste" value="c" >Cambiar Fondo</option>
			</select>
		</div>
		<div id="contenedor">	
			<span id="span">Añadir lista ...</span>
			<form id="form">
				<div id="box">
					<input id="texto" type="text" name="" placeholder="Añadir lista ...">
					<button id="boton" type="submit">Guardar</button>
				</div>
			</form>
		</div>
	<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
